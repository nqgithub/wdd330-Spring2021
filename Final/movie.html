<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies to Watch</title>
    <link rel="stylesheet" href="/Final/movie.css">
</head>

<body>

    <ul> <a href="/index.html">Home Page</a> </ul>


    <header>
        <h1 class="center"> Movies To Watch </h1>
    </header>

    <main>
        <section id="menuButtons" class="center">
            <button id="all"> All </button>
            <button id="inTheater"> In Theater </button>
            <button id="streamingService"> Streaming Service </button>
            <button id="search"> Search </button>
        
        </section>

        <div class="margin-top">
            <button id="addNewMovieButton"> Add new Movie here</button>

        </div>


        

        <div id="streamingServiceInput" class="margin-top hidden">
            <button> In Theater </button>
            <button> Disney+ </button>
            <button> Netflix </button>
            <button> Prime Video </button>

            <!--   ----Additional----   -->
            <!-- <button> Hulu </button>
            <button> HBO Max </button>
            <button> Redbox </button> -->
             
        </div>




        <div id="searchInput" class="margin-top hidden">
            <span id="search"> Search = </span>
            <input type="text" id="myInput" placeholder="Title of movie...">

        </div>

        <section id="addMovieLayout" class="margin-top hidden">

            <b> Add a movie here = </b>

            <br>

            <input type="text" id="movieTitleInput" value="Avengers: Age of Ultron" placeholder="Movie Title...">
            

            <br>

            <input type="text" id="movieRatingInput" value="PG-13" placeholder="Movie Rating...">
            

            <br>

            <input type="text" id="avalibleAtInput" value="Disney+" placeholder="Avalible at...">
            

            <br>

            <input type="text" id="descriptionInput" value="Avengers Description" placeholder="Description...">
           
            <br>

            <button id="submitButton"> Submit </button>

        </section>

        <br>

        <section id="displayMovieTable">
            <h4>Movies to Watch</h4>
            
            
            <table>
                <tr>
                    <td id="filterByButton"> </td>

                </tr>
            </table>


            <div id="movieList">
               

            </div>

           


        </section>





    </main>

    <footer></footer>
    <script src="/Final/moviesBuild.js" type="module"></script>
</body>





</html>
